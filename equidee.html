<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Para la chica como palta con miel</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to top, #c9d6ff, #e2e2e2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      position: relative;
      z-index: 1;
    }
    /* Sobre */
    #sobre {
      cursor: pointer;
      font-size: 70px;
      transition: transform 0.3s ease;
      animation: pulse 2s infinite;
      user-select: none;
    }
    #sobre:hover {
      transform: scale(1.1);
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    /* Carta */
    .card {
      display: none;
      background: white;
      padding: 25px 35px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: left;
      max-width: 400px;
      animation: fadeIn 1s ease-in-out forwards;
      white-space: pre-wrap;
    }
    .card h1 {
      font-size: 24px;
      color: #4a4a8a;
      margin-bottom: 16px;
      text-align: center;
    }
    .card p {
      font-size: 16px;
      color: #333;
      line-height: 1.5;
      margin: 0;
      white-space: pre-wrap;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .items {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }
    .item {
      position: absolute;
      font-size: 24px;
      animation: floatItem 8s linear infinite;
      pointer-events: none;
    }
    @keyframes floatItem {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      30% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="items" id="items"></div>
  <div class="container">
    <!-- Sobre -->
    <div id="sobre" aria-label="Abrir carta">üì©</div>
    <!-- Carta -->
    <div class="card" id="carta">
      <h1>Para el duo marino m√°s insano</h1>
      <p id="mensaje"></p>
    </div>
  </div>
  <script>
    const emojis = ['ü•ë', 'üçØ', 'üå∂Ô∏è', 'üî•','üê∂','üêà'];
    const itemsContainer = document.getElementById('items');

    function createItem() {
      const item = document.createElement('div');
      item.classList.add('item');
      item.style.left = Math.random() * 100 + 'vw';
      item.style.fontSize = (20 + Math.random() * 20) + 'px';
      item.innerText = emojis[Math.floor(Math.random() * emojis.length)];
      item.style.animationDuration = (5 + Math.random() * 5) + 's';
      itemsContainer.appendChild(item);
      setTimeout(() => item.remove(), 10000);
    }

    document.getElementById('sobre').addEventListener('click', () => {
      document.getElementById('sobre').style.display = 'none';
      document.getElementById('carta').style.display = 'block';
      escribirTexto();
      setInterval(createItem, 400);
    });

    const mensaje = `Oye, estaba haciendo esto desde que me dijiste que no estabas segura de tu carrera, y ahora que me contaste lo que sobrepiensas, decid√≠ terminarlo. Quiz√° con esto te des cuenta de lo mucho que vales.
S√© que a veces tu mente da vueltas y vueltas, analizando cada detalle, cada posible error, hasta que todo parece abrumador. Sobrepensar puede paralizarnos, hacernos dudar incluso de lo que realmente queremos o de lo que somos capaces. Pero no tienes que dejar que esos pensamientos te controlen. Recuerda que sentir inseguridad o miedo es parte del proceso, no una se√±al de que no puedes seguir. Tu valor no depende de no tener dudas o miedo, sino de c√≥mo eliges enfrentarlos y seguir adelante. Eres mucho m√°s fuerte y capaz de lo que crees, y estoy seguro de que cuando menos lo esperes, mirar√°s atr√°s y ver√°s todo lo que has logrado. Te lo envio para que, cada vez que dudes de ti, te des cuenta de lo mucho que vales y puedes lograr`;

    const mensajeElement = document.getElementById('mensaje');
    let i = 0;

    function escribirTexto() {
      if (i < mensaje.length) {
        const caracter = mensaje.charAt(i) === '\n' ? '<br>' : mensaje.charAt(i);
        mensajeElement.innerHTML += caracter;
        i++;
        setTimeout(escribirTexto, 30);
      }
    }
  </script>
</body>
</html>
